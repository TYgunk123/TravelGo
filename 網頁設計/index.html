<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelGo 旅遊景點推薦網</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f7f7f7;
    }
    header {
      background-color: #ffa94d;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #ffe3c1;
      padding: 1rem;
      gap: 2rem;
    }
    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .intro {
      text-align: center;
      padding: 2rem;
    }
    .intro h2 {
      color: #ff8c42;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .feature-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 280px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: default;
      transform-origin: center;
    }

    .feature-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .feature-card h3 {
      color: #ff8c42;
    }
    .areas {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* 可選，讓在小螢幕自動換行 */
      gap: 1rem;
      padding: 2rem;
    }

    .area-link {
      background-color: #ffd8a9;
      padding: 2rem;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2rem;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      transform-origin: center;
      text-decoration: none;
      color: #333;
      display: inline-block;
      width: 180px;
    }

    .area-link:hover {
      background-color: #ffc46c;
      transform: scale(1.05); /* 放大5% */
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    /* RWD 響應式調整 */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 2rem;
      }
      nav a {
        font-size: 1.1rem;
      }

      .features {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }
      .feature-card {
        width: 90%;  /* 改成百分比寬度，手機螢幕適合 */
      }

      .areas {
        flex-direction: column;
        padding: 1rem 2rem;
        gap: 1rem;
      }
      .area-link {
        width: 100%;
        padding: 1.5rem;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
        padding: 1rem;
      }
      .intro {
        padding: 1rem;
      }
      .intro h2 {
        font-size: 1.4rem;
      }
      nav a {
        font-size: 1rem;
      }
      .feature-card {
        width: 100%;
        padding: 1rem 0.5rem;
      }
      .area-link {
        padding: 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>TravelGo 旅遊景點推薦網</h1>
  </header>

  <nav>
    <a href="index.html">首頁</a>
    <a href="north.html">北部</a>
    <a href="central.html">中部</a>
    <a href="south.html">南部</a>
    <a href="islands.html">離島</a>
    <a href="history.html">歷史景點</a>
  </nav>
  

  <section class="intro">
    <h2>探索台灣，從這裡開始！</h2>
    <p>本網站整合全台旅遊景點，依地區與主題分類，提供圖文介紹與影片導覽，讓你的旅程更好規劃！</p>
  </section>

  <section class="features">
    <div class="feature-card">
      <h3>分類導覽</h3>
      <p>依北中南、離島、歷史主題分類景點，快速找到想去的地方。</p>
    </div>
    <div class="feature-card">
      <h3>圖文資訊</h3>
      <p>每個景點附上特色說明、交通方式與代表圖片。</p>
    </div>
    <div class="feature-card">
      <h3>YouTube影片</h3>
      <p>部分景點支援嵌入影片，讓你身歷其境先預覽！</p>
    </div>
  </section>

  <section class="areas">
    <a class="area-link" href="north.html">北部地區</a>
    <a class="area-link" href="central.html">中部地區</a>
    <a class="area-link" href="south.html">南部地區</a>
    <a class="area-link" href="islands.html">離島推薦</a>
    <a class="area-link" href="history.html">歷史景點</a>
  </section>

  <footer>
    © 2025 TravelGo 台灣旅遊推薦網 | 製作團隊：走吧！旅行趣
  </footer>
</body>
</html>
