<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中部景點推薦 | TravelGo</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #ff8c42;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #ffd8a9;
      padding: 1rem;
      font-weight: bold;
    }
    nav a {
      color: #333;
      text-decoration: none;
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card h3 {
      margin: 0 0 0.5rem 0;
      color: #ff8c42;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>中部景點推薦</header>
  <nav>
    <a href="index.html">首頁</a>
    <a href="north.html">北部</a>
    <a href="central.html">中部</a>
    <a href="south.html">南部</a>
    <a href="islands.html">離島</a>
    <a href="history.html">歷史景點</a>
  </nav>
  <main class="container">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1601053144935-955d13c72209?auto=format&fit=crop&w=800&q=80" alt="高美濕地">
      <div class="card-content">
        <h3>高美濕地</h3>
        <p>台中著名自然保護區，擁有絕美夕陽與豐富的生態景觀。</p>
        <p><strong>交通：</strong>可搭乘台中客運或自駕前往清水區。</p>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1608613306769-11aa3a4f0b44?auto=format&fit=crop&w=800&q=80" alt="彩虹眷村">
      <div class="card-content">
        <h3>彩虹眷村</h3>
        <p>由一位老兵手繪而成的藝術村，充滿童趣與鮮豔色彩。</p>
        <p><strong>交通：</strong>可搭乘台中市公車至嶺東科技大學步行前往。</p>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1614232128832-1ab22ea4aa4d?auto=format&fit=crop&w=800&q=80" alt="日月潭">
      <div class="card-content">
        <h3>日月潭</h3>
        <p>南投最知名的湖泊，擁有纜車、遊船與自行車道等多種旅遊方式。</p>
        <p><strong>交通：</strong>搭乘客運至日月潭站，或包車前往。</p>
      </div>
    </div>
  </main>
  <footer>
    © 2025 TravelGo 中部景點推薦頁 | 製作小組：走吧！旅行趣
  </footer>
</body>
</html>
