<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>旅遊景點 API 範例</title>
  <style>
    body { font-family: "Noto Sans TC", sans-serif; background: #f2f2f2; margin: 0; padding: 1rem; }
    .card { background: white; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.15);}
    h2 { color: #ff8c42; }
  </style>
</head>
<body>
  <h1>台北市景點資料 (API串接示範)</h1>
  <div id="spots"></div>

  <script>
    async function fetchScenicSpots() {
      try {
        const response = await fetch("https://ptx.transportdata.tw/MOTC/v2/Tourism/ScenicSpot/Taipei?$format=JSON");
        if (!response.ok) throw new Error("網路錯誤");
        const data = await response.json();

        const container = document.getElementById("spots");
        container.innerHTML = "";

        data.forEach(spot => {
          const div = document.createElement("div");
          div.className = "card";

          div.innerHTML = `
            <h2>${spot.Name}</h2>
            <p>${spot.Description ? spot.Description : "無描述資料"}</p>
            <p><strong>地址：</strong>${spot.Address ? spot.Address : "無地址資料"}</p>
            <p><strong>電話：</strong>${spot.Phone ? spot.Phone : "無電話資料"}</p>
            ${spot.Picture && spot.Picture.PictureUrl1 ? `<img src="${spot.Picture.PictureUrl1}" alt="${spot.Name}" style="width:100%;max-width:400px;border-radius:8px;">` : ""}
          `;

          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById("spots").innerText = "讀取資料失敗：" + error;
      }
    }

    fetchScenicSpots();
  </script>
</body>
</html>
