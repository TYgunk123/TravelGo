<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>API 整合示範 - 旅遊推薦</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    h1 { color: #333; }
    .spot, iframe { margin-bottom: 20px; background: #fff; padding: 10px; border-radius: 8px; }
    img { max-width: 100%; height: auto; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>🌟 API 整合展示</h1>

  <h2>🚩 交通部景點資料（北部 - 台北）</h2>
  <div id="scenic-spots">載入中...</div>

  <h2>🎥 YouTube 景點影片</h2>
  <div id="youtube-container">載入中...</div>

  <h2>📁 離線假資料展示</h2>
  <div id="offline-data"></div>

  <script>
    // ===== 1. 線上景點 API（台北景點） =====
    fetch('https://tdx.transportdata.tw/api/basic/v2/Tourism/ScenicSpot/Taipei?format=JSON')
      .then(res => res.json())
      .then(data => {
        const box = document.getElementById('scenic-spots');
        box.innerHTML = '';
        data.slice(0, 3).forEach(spot => {
          box.innerHTML += `
            <div class="spot">
              <h3>${spot.Name}</h3>
              <p>${spot.DescriptionDetail || '無詳細介紹'}</p>
              <p>地址：${spot.Address}</p>
              ${spot.Picture?.PictureUrl1 ? `<img src="${spot.Picture.PictureUrl1}">` : ''}
            </div>`;
        });
      })
      .catch(() => {
        document.getElementById('scenic-spots').innerText = '載入失敗';
      });

    // ===== 2. YouTube API 整合 =====
    const apiKey = '你的 YouTube API 金鑰'; // <-- 請替換
    const query = '九份老街';
    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&key=${apiKey}&type=video&maxResults=1`)
      .then(res => res.json())
      .then(data => {
        const videoId = data.items[0].id.videoId;
        document.getElementById('youtube-container').innerHTML = `
          <iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" 
          frameborder="0" allowfullscreen></iframe>`;
      })
      .catch(() => {
        document.getElementById('youtube-container').innerText = 'YouTube 載入失敗';
      });

    // ===== 3. 離線 JSON 假資料 =====
    const offlineSpots = [
      {
        name: '赤崁樓',
        description: '位於台南市的歷史古蹟，荷蘭人建造的城堡。',
        address: '台南市中西區民族路二段212號',
        img: 'https://upload.wikimedia.org/wikipedia/commons/8/8e/Fort_Provintia.jpg'
      },
      {
        name: '龍磐公園',
        description: '位於恆春墾丁，風景絕美的斷崖地形。',
        address: '屏東縣恆春鎮台26線',
        img: 'https://upload.wikimedia.org/wikipedia/commons/0/01/Longpan_Park.jpg'
      }
    ];
    const offlineBox = document.getElementById('offline-data');
    offlineSpots.forEach(spot => {
      offlineBox.innerHTML += `
        <div class="spot">
          <h3>${spot.name}</h3>
          <p>${spot.description}</p>
          <p>地址：${spot.address}</p>
          <img src="${spot.img}">
        </div>`;
    });
  </script>
</body>
</html>
