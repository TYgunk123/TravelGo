<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歷史景點推薦 | TravelGo</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #ff8c42;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #ffd8a9;
      padding: 1rem;
      font-weight: bold;
    }
    nav a {
      color: #333;
      text-decoration: none;
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card h3 {
      margin: 0 0 0.5rem 0;
      color: #ff8c42;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>歷史景點推薦</header>
  <nav>
    <a href="index.html">首頁</a>
    <a href="north.html">北部</a>
    <a href="central.html">中部</a>
    <a href="south.html">南部</a>
    <a href="islands.html">離島</a>
    <a href="history.html">歷史景點</a>
  </nav>
  <main class="container">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1632042634120-d21f1b4135b6?auto=format&fit=crop&w=800&q=80" alt="赤崁樓">
      <div class="card-content">
        <h3>赤崁樓</h3>
        <p>台南代表性的歷史古蹟，原為荷蘭人所建的普羅民遮城。</p>
        <p><strong>交通：</strong>台南火車站步行或搭乘公車約10分鐘。</p>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1602822750871-d04fa9989e43?auto=format&fit=crop&w=800&q=80" alt="林本源園邸">
      <div class="card-content">
        <h3>林本源園邸</h3>
        <p>位於新北板橋，保存完好的清代官宅庭園，是台灣古蹟代表之一。</p>
        <p><strong>交通：</strong>捷運板橋站步行至園邸入口。</p>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1565625256463-42716d3e70aa?auto=format&fit=crop&w=800&q=80" alt="烏山頭水庫八田與一紀念園區">
      <div class="card-content">
        <h3>八田與一紀念園區</h3>
        <p>為紀念水利工程師八田與一設立，展示日本時期水利發展歷史。</p>
        <p><strong>交通：</strong>開車或從台南市區搭車前往官田區。</p>
      </div>
    </div>
  </main>
  <footer>
    © 2025 TravelGo 歷史景點推薦頁 | 製作小組：走吧！旅行趣
  </footer>
</body>
</html>
