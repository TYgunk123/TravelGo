<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>南部景點推薦 | TravelGo</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #ff8c42;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #ffd8a9;
      padding: 1rem;
      font-weight: bold;
    }
    nav a {
      color: #333;
      text-decoration: none;
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card h3 {
      margin: 0 0 0.5rem 0;
      color: #ff8c42;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>南部景點推薦</header>
  <nav>
    <a href="index.html">首頁</a>
    <a href="north.html">北部</a>
    <a href="central.html">中部</a>
    <a href="south.html">南部</a>
    <a href="islands.html">離島</a>
    <a href="history.html">歷史景點</a>
  </nav>
  <main class="container">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1559116177-0384b3f58853?auto=format&fit=crop&w=800&q=80" alt="高雄駁二藝術特區">
      <div class="card-content">
        <h3>駁二藝術特區</h3>
        <p>高雄的文化創意重鎮，融合倉庫、裝置藝術與文創市集，適合拍照與散步。</p>
        <p><strong>交通：</strong>捷運橘線鹽埕埔站步行約5分鐘。</p>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1562161652-5e9f885e2ef3?auto=format&fit=crop&w=800&q=80" alt="台南安平古堡">
      <div class="card-content">
        <h3>安平古堡</h3>
        <p>台南最具代表性的歷史古蹟之一，見證荷蘭統治時期的歷史軌跡。</p>
        <p><strong>交通：</strong>台南市區搭乘公車至安平站。</p>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1595397728280-0d4200c94397?auto=format&fit=crop&w=800&q=80" alt="墾丁白沙灣">
      <div class="card-content">
        <h3>墾丁白沙灣</h3>
        <p>以潔白沙灘與碧藍海水聞名，是墾丁熱門的戲水與日光浴景點。</p>
        <p><strong>交通：</strong>可搭客運至恆春轉運站後轉車前往。</p>
      </div>
    </div>
  </main>
  <footer>
    © 2025 TravelGo 南部景點推薦頁 | 製作小組：走吧！旅行趣
  </footer>
</body>
</html>
